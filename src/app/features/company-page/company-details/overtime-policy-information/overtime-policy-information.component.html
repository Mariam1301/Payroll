<ng-container *transloco="let t">
  <ui-responsive-data-view
    [title]="t('overtimePolicies')"
    [data]="data()"
    [showAddButton]="true"
    [showDeleteButton]="true"
    (addButtonClicked)="onAddClick()"
    (rowClicked)="onRowClick($event)"
    (deleteClicked)="onDeleteClick($event)"
  >
    <ui-data-element name="type" valueField="type"></ui-data-element>
    <ui-data-element name="percent" valueField="percent"></ui-data-element>
    <ui-data-element name="currency" valueField="currency"></ui-data-element>
    <ui-data-element name="includesCompanyPension">
      <ng-template uiTemplate let-row>
        @if (row.includes_company_pension) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
    <ui-data-element name="includesEmployeePension">
      <ng-template uiTemplate let-row>
        @if (row.includes_employee_pension) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
    <ui-data-element name="includesIncomeTax">
      <ng-template uiTemplate let-row>
        @if (row.includes_income_tax) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
  </ui-responsive-data-view>
</ng-container>
