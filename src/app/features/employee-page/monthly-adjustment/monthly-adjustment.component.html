<form
  #form="ngForm"
  class="flex flex-col gap-4"
  autocomplete="off"
  *transloco="let t"
>
  <ui-form-field class="w-full" [label]="t('adjustmentType')">
    <p-select
      required
      appendTo="body"
      name="type"
      optionLabel="label"
      optionValue="id"
      [placeholder]="t('selectType')"
      [options]="monthlyAdjustmentTypeOptions"
      [(ngModel)]="monthlyAdjustment().type"
    >
      <ng-template #footer>
        <div class="p-3">
          <p-button
            text
            [label]="t('addNew')"
            fluid
            severity="secondary"
            size="small"
            icon="pi pi-plus"
          />
        </div> </ng-template
    ></p-select>
  </ui-form-field>
  <div class="flex sm:flex-nowrap flex-wrap items-center gap-4">
    <ui-form-field class="w-full" [label]="t('amount')">
      <input
        required
        pInputText
        type="number"
        name="amount"
        class="w-full"
        [(ngModel)]="monthlyAdjustment()!.amount"
      />
    </ui-form-field>
    <ui-form-field class="w-full" [label]="t('paymentCurrency')">
      <p-select
        required
        appendTo="body"
        name="paymentCurrency"
        optionLabel="label"
        optionValue="id"
        [placeholder]="t('selectCurrency')"
        [options]="currencyOptions()"
        [(ngModel)]="monthlyAdjustment().payment_currency"
      />
    </ui-form-field>
    <ui-form-field class="w-full" [label]="t('calculationCurrency')">
      <p-select
        required
        appendTo="body"
        name="calculationCurrency"
        optionLabel="label"
        optionValue="id"
        [placeholder]="t('selectCurrency')"
        [options]="currencyOptions()"
        [(ngModel)]="monthlyAdjustment().calculation_currency"
      />
    </ui-form-field>
  </div>
  <div class="flex sm:flex-nowrap flex-wrap items-center gap-4">
    <div>
      <p-checkbox
        name="includesIncomeTax"
        inputId="includesIncomeTax"
        [binary]="true"
        [(ngModel)]="monthlyAdjustment()!.includes_income_tax"
      />
      <label class="ml-2" for="includesIncomeTax">{{
        t("includesIncomeTax")
      }}</label>
    </div>
    <div>
      <p-checkbox
        name="includesEmployeePension"
        inputId="includesEmployeePension"
        [binary]="true"
        [(ngModel)]="monthlyAdjustment()!.includes_employee_pension"
      />
      <label class="ml-2" for="includesEmployeePension">{{
        t("includesEmployeePension")
      }}</label>
    </div>
  </div>
  <div class="flex sm:flex-nowrap flex-wrap items-center gap-4">
    <ui-form-field class="w-full" [label]="t('startDate')">
      <p-datepicker
        appendTo="body"
        required
        name="startDate"
        dateFormat="dd/mm/yy"
        [maxDate]="(monthlyAdjustment().end_date | dateType) || now"
        [showIcon]="true"
        [showOnFocus]="false"
        [(ngModel)]="monthlyAdjustment().start_date"
    /></ui-form-field>
    <div class="w-full relative">
      <ui-form-field class="w-full" [label]="t('endDate')">
        <p-datepicker
          appendTo="body"
          name="endDate"
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [showOnFocus]="false"
          [minDate]="monthlyAdjustment().start_date | dateType"
          [maxDate]="(monthlyAdjustment().end_date | dateType) || now"
          [disabled]="currentMonthlyAdjustment()"
          [(ngModel)]="monthlyAdjustment().end_date"
      /></ui-form-field>
      <div class="absolute -bottom-5 flex items-center gap-2">
        <p-checkbox
          name="currentMonthlyAdjustment"
          inputId="currentMonthlyAdjustment"
          [binary]="true"
          [ariaLabel]="t('currentMonthlyAdjustment')"
          [(ngModel)]="currentMonthlyAdjustment"
          (ngModelChange)="onCurrentMonthlyAdjustmentChange()"
        />
        <label for="currentMonthlyAdjustment">{{ t("current") }}</label>
      </div>
    </div>
  </div>
  <ui-dialog-actions
    [showCancel]="true"
    [disabled]="!!form.invalid"
    (saveClicked)="onSaveClick()"
  ></ui-dialog-actions>
</form>
