<form
  #form="ngForm"
  class="flex flex-col gap-4"
  autocomplete="off"
  *transloco="let t"
>
  <ui-form-field class="w-full" [label]="t('type')">
    <input
      required
      pInputText
      name="type"
      class="w-full"
      [placeholder]="t('forExample') + ' ' + t('weekendOvertimePolicy')"
      [(ngModel)]="overtimePolicy().type"
    />
  </ui-form-field>
  <div class="flex sm:flex-nowrap flex-wrap items-center gap-4">
    <ui-form-field class="w-full" [label]="t('percent')">
      <p-inputNumber
        required
        type="number"
        mode="decimal"
        name="percent"
        [inputId]="t('percent')"
        [min]="0"
        [suffix]="' ' + t('%')"
        [(ngModel)]="overtimePolicy()!.percent"
      />
    </ui-form-field>
  </div>

  <ui-dialog-actions
    [showCancel]="true"
    [disabled]="!!form.invalid"
    (saveClicked)="onSaveClick()"
  ></ui-dialog-actions>
</form>
