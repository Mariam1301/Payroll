<form
  #form="ngForm"
  class="flex flex-col gap-4"
  autocomplete="off"
  *transloco="let t"
>
  <ui-form-field class="w-full" [label]="t('type')">
    <input
      required
      pInputText
      name="type"
      class="w-full"
      [(ngModel)]="benefit().type"
    />
  </ui-form-field>
  <div class="flex items-center gap-x-4">
    <ui-form-field class="w-full" [label]="t('amount')">
      <input
        required
        pInputText
        type="number"
        name="amount"
        class="w-full"
        [(ngModel)]="benefit()!.amount"
      />
    </ui-form-field>
    <ui-form-field class="w-full" [label]="t('currency')">
      <p-dropdown
        name="currency"
        optionLabel="label"
        optionValue="id"
        [placeholder]="t('selectCurrency')"
        [options]="currencyOptions()"
        [(ngModel)]="benefit().currency"
      />
    </ui-form-field>
  </div>
  <div class="flex items-center gap-x-4">
    <p-checkbox
      name="includesIncomeTax"
      [binary]="true"
      [label]="t('includesIncomeTax')"
      [(ngModel)]="benefit()!.includes_income_tax"
    />
    <p-checkbox
      name="includesEmployeePension"
      [binary]="true"
      [label]="t('includesEmployeePension')"
      [(ngModel)]="benefit()!.includes_employee_pension"
    />
    <p-checkbox
      name="includesCompanyPension"
      [binary]="true"
      [label]="t('includesCompanyPension')"
      [(ngModel)]="benefit()!.includes_company_pension"
    />
  </div>
  <div class="flex items-center gap-x-4">
    <ui-form-field class="w-full" [label]="t('startDate')">
      <p-calendar
        required
        name="startDate"
        dateFormat="yy-mm-dd"
        [maxDate]="(benefit().end_date | dateType) || now"
        [showIcon]="true"
        [showOnFocus]="false"
        [(ngModel)]="benefit().start_date"
    /></ui-form-field>
    <div class="w-full relative">
      <ui-form-field class="w-full" [label]="t('endDate')">
        <p-calendar
          name="endDate"
          dateFormat="yy-mm-dd"
          [showIcon]="true"
          [showOnFocus]="false"
          [minDate]="benefit().start_date | dateType"
          [maxDate]="(benefit().end_date | dateType) || now"
          [disabled]="currentBenefit()"
          [(ngModel)]="benefit().end_date"
      /></ui-form-field>
      <div class="absolute -bottom-5">
        <p-checkbox
          name="currentBenefit"
          [binary]="true"
          [label]="t('currentBenefit')"
          [(ngModel)]="currentBenefit"
          (ngModelChange)="onCurrentBenefitChange()"
        />
      </div>
    </div>
  </div>
  <ui-dialog-actions
    [showCancel]="true"
    [disabled]="!!form.invalid"
    (saveClicked)="onSaveClick()"
  ></ui-dialog-actions>
</form>
