<ng-container *transloco="let t">
  <ui-responsive-data-view
    [title]="t('oneTimeBonuses')"
    [data]="data()"
    [showAddButton]="true"
    [showDeleteButton]="true"
    (addButtonClicked)="onAddClick()"
    (rowClicked)="onRowClick($event)"
    (deleteClicked)="onDeleteClick($event)"
  >
    <ui-data-element name="employee" valueField="employee"></ui-data-element>
    <ui-data-element name="amount" valueField="amount"></ui-data-element>
    <ui-data-element
      name="calculationCurrency"
      valueField="calculation_currency"
    ></ui-data-element>
    <ui-data-element
      name="paymentCurrency"
      valueField="payment_currency"
    ></ui-data-element>

    <ui-data-element name="includesCompanyPension">
      <ng-template uiTemplate let-row>
        @if (row.includes_company_pension) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
    <ui-data-element name="includesEmployeePension">
      <ng-template uiTemplate let-row>
        @if (row.includes_employee_pension) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
    <ui-data-element name="includesIncomeTax">
      <ng-template uiTemplate let-row>
        @if (row.includes_income_tax) {
          <i class="pi pi-check" style="font-size: 1rem"></i>
        }
      </ng-template>
    </ui-data-element>
    <ui-data-element name="dateFrom">
      <ng-template uiTemplate let-row>
        <span>{{ row.date_from | date: "dd/MM/yyy" }}</span>
      </ng-template>
    </ui-data-element>
    <ui-data-element name="dateTo">
      <ng-template uiTemplate let-row>
        <span>{{ row.date_to | date: "dd/MM/yyy" }}</span>
      </ng-template>
    </ui-data-element>
  </ui-responsive-data-view>
</ng-container>
