<div class="w-full flex items-center justify-between px-5 h-12 border-b">
  <div>
    <h1>LOGO</h1>
  </div>
  <div class="flex items-center gap-x-2">
    <p-button
      icon="pi pi-bars"
      aria-label="menu"
      class="lg:hidden"
      (click)="menuClicked.emit()"
    />

    <ui-language-switch></ui-language-switch>
    <p-button
      class="hidden"
      label="Toggle Dark Mode"
      (onClick)="toggleDarkMode()"
    />

    <p-avatar
      [label]="(user$ | async) || ''"
      styleClass="mr-2"
      size="normal"
      shape="circle"
    />
  </div>
</div>
